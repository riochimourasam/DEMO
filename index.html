<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisissez BRO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: fadeInDown 0.8s ease;
        }

        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.9);
            font-size: 20px;
            margin-bottom: 60px;
            animation: fadeInDown 1s ease;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            max-width: 900px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            animation: fadeInUp 1s ease;
        }

        .card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 30px 80px rgba(0,0,0,0.4);
        }

        .card-image {
            width: 100%;
            height: 350px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            position: relative;
            overflow: hidden;
        }

        .card:nth-child(1) .card-image {
            background: linear-gradient(135deg, #E4002B 0%, #C70025 100%);
        }

        .card:nth-child(2) .card-image {
            background: linear-gradient(135deg, #FDB913 0%, #F39C12 100%);
        }

        .card-image::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        .card-title {
            font-size: 72px;
            font-weight: bold;
            color: white;
            text-shadow: 0 5px 20px rgba(0,0,0,0.4);
            z-index: 2;
            position: relative;
            letter-spacing: 2px;
        }

        .card-content {
            padding: 30px;
            text-align: center;
        }

        .card-content h2 {
            font-size: 32px;
            color: #333;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .card-content p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .card-btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .card:nth-child(1) .card-btn {
            background: linear-gradient(135deg, #E4002B 0%, #C70025 100%);
        }

        .card:nth-child(2) .card-btn {
            background: linear-gradient(135deg, #FDB913 0%, #F39C12 100%);
        }

        .card-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.95);
            color: #333;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 3;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            h1 {
                font-size: 36px;
            }

            .subtitle {
                font-size: 16px;
            }

            .card-image {
                height: 250px;
            }

            .card-title {
                font-size: 48px;
            }

            .card-content h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bon bro, voici ce que tu m’as demandé</h1>
        <p class="subtitle"> Cliquez sur une image pour accéder au site</p>
        <div class="cards-container">
            <!-- Card Mixtas -->
            <a href="Mixtas.html" class="card">
                <div class="card-image" style="background: #f0f0f0;">
                    <img src="/image/Mixtas.jpg" alt="Mixtas" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="card-content">
                    <h2>Mixtas</h2>
                    <p>Cliquez pour accéder au site Mixtas</p>
                    <span class="card-btn">Accéder →</span>
                </div>
            </a>

            <!-- Card KFC -->
            <a href="KFC.html" class="card">
                <div class="card-image" style="background: #E4002B;">
                    <img src="/image/KFC.jpg" alt="KFC" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="card-content">
                    <h2>KFC</h2>
                    <p>Cliquez pour accéder au site KFC</p>
                    <span class="card-btn">Accéder →</span>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
