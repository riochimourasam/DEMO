<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivez-moi sur TikTok</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #fe2c55 50%, #25F4EE 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(254, 44, 85, 0.1);
            animation: float 15s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 50%;
            right: 10%;
            background: rgba(37, 244, 238, 0.1);
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 10%;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-50px) scale(1.1);
            }
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            z-index: 1;
            animation: slideIn 0.8s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tiktok-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: #000;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
            box-shadow: 0 10px 30px rgba(254, 44, 85, 0.4);
            position: relative;
        }

        .tiktok-logo svg {
            width: 70px;
            height: 70px;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        h1 {
            font-size: 36px;
            color: #000;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }

        .username {
            background: linear-gradient(135deg, #fe2c55 0%, #25F4EE 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0%, 100% {
                filter: hue-rotate(0deg);
            }
            50% {
                filter: hue-rotate(20deg);
            }
        }

        .tiktok-btn {
            display: inline-block;
            background: linear-gradient(135deg, #fe2c55 0%, #ff0050 100%);
            color: white;
            padding: 18px 50px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(254, 44, 85, 0.4);
            position: relative;
            overflow: hidden;
        }

        .tiktok-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .tiktok-btn:hover:before {
            left: 100%;
        }

        .tiktok-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(254, 44, 85, 0.6);
        }

        .tiktok-btn:active {
            transform: translateY(-2px);
        }

        .icon {
            margin-right: 10px;
            font-size: 24px;
            vertical-align: middle;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #fe2c55;
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #999;
            text-transform: uppercase;
        }

        .countdown {
            margin-top: 30px;
            font-size: 14px;
            color: #999;
        }

        .countdown span {
            color: #fe2c55;
            font-weight: bold;
            font-size: 16px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 28px;
            }

            .subtitle {
                font-size: 16px;
            }

            .username {
                font-size: 24px;
            }

            .tiktok-btn {
                padding: 15px 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="container">
        <div class="tiktok-logo">
            <svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
                <path d="M128 0C57.3 0 0 57.3 0 128s57.3 128 128 128 128-57.3 128-128S198.7 0 128 0z" fill="#000"/>
                <path d="M188.5 95.9c-8.7 0-16.9-2.8-23.5-7.5v54.8c0 27.6-22.4 50-50 50s-50-22.4-50-50 22.4-50 50-50c1.6 0 3.2.1 4.8.2v24.7c-1.6-.3-3.2-.4-4.8-.4-13.8 0-25 11.2-25 25s11.2 25 25 25 25-11.2 25-25V63h23.5c0 17.2 14 31.2 31.2 31.2v24.5c-2.1.2-4.3.2-6.2.2z" fill="#EE1D52"/>
                <path d="M188.5 95.9c-8.7 0-16.9-2.8-23.5-7.5v54.8c0 27.6-22.4 50-50 50s-50-22.4-50-50 22.4-50 50-50c1.6 0 3.2.1 4.8.2v24.7c-1.6-.3-3.2-.4-4.8-.4-13.8 0-25 11.2-25 25s11.2 25 25 25 25-11.2 25-25V63h23.5c0 17.2 14 31.2 31.2 31.2v24.5c-2.1.2-4.3.2-6.2.2z" fill="#69C9D0" style="mix-blend-mode: screen; opacity: 0.8;"/>
            </svg>
        </div>
        
        <h1>Rejoignez-moi sur TikTok !</h1>
        <p class="subtitle">Découvrez mon contenu exclusif</p>
        
        <div class="username">@votre_username</div>
        
        <a href="https://www.tiktok.com/@votre_username" class="tiktok-btn" target="_blank">
            <span class="icon">▶</span>
            Suivre sur TikTok
        </a>
        
        <div class="stats">
            <div class="stat-item">
                <span class="stat-number">10K+</span>
                <span class="stat-label">Abonnés</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">500K+</span>
                <span class="stat-label">J'aime</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">150+</span>
                <span class="stat-label">Vidéos</span>
            </div>
        </div>
        
        <div class="countdown">
            Redirection automatique dans <span id="timer">5</span> secondes...
        </div>
    </div>

    <script>
        // Remplacez par votre vrai lien TikTok
        const tiktokUrl = 'https://www.tiktok.com/@votre_username';
        
        // Compte à rebours de 5 secondes
        let timeLeft = 5;
        const timerElement = document.getElementById('timer');
        
        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = tiktokUrl;
            }
        }, 1000);
    </script>
</body>
</html>
